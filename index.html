<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="opening-container">
        <p>Please enter your name:</p>
        <div id="input-container">

            <input type="text" id="name" placeholder="User">
            <input type="button" value="play" id="name-submitter">
        </div>
    </div>
    <main>
        
        <h1>Rock Paper Scissors</h1>
        <div id="buttons">
            <button id="rock-button" listid="0">Rock</button>
            <button id="paper-button" listid="1">Paper</button>
            <button id="scissors-button" listid="2">Scissors</button>
            
        </div>
        <div id="results">
            <p>Your result is:</p>
            <p>Computer <span id="computer-score">0</span> - <span id="user-score">0</span> <span id="user-name"></span></p>
            <p id="winner-text">The winner is</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
